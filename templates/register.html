<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Titolo della pagina che appare nella scheda del browser -->
    <title>Registrazione</title>

    <!-- Collegamento al foglio di stile CSS per la pagina -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Titolo della pagina -->
    <h1>Registrazione</h1>

    <!-- Form di registrazione -->
    <form method="POST">
        <!-- Campo per inserire il nome utente -->
        <input type="text" name="username" placeholder="Username" required>

        <!-- Campo per inserire la password -->
        <input type="password" name="password" placeholder="Password" required>

        <!-- Bottone per inviare il form e completare la registrazione -->
        <button type="submit">Registrati</button>
    </form>

    <!-- Link per accedere se l'utente ha già un account -->
    <p>Hai già un account? <a href="{{ url_for('auth.login') }}">Accedi qui</a></p>

    <!-- Messaggio di errore se presente -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
